<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Perfume Atelier</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="text-center mb-4">
                    <a href="index.html" class="text-decoration-none text-reset d-block">
                        <div class="d-flex align-items-center justify-content-center gap-3 mb-4">
                            <div class="brand-logo-icon" style="width: 80px; height: 80px;">
                                <!-- Larger for Register -->
                                <img src="assets/logo.png" alt="Perfume Atelier Logo"
                                    class="w-100 h-100 object-fit-contain">
                            </div>
                            <div class="d-flex flex-column text-start lh-1">
                                <span class="font-heading fw-bold display-6 text-primary-custom">Perfume</span>
                                <span class="text-uppercase small text-muted ls-2">Atelier</span>
                            </div>
                        </div>
                    </a>
                    <p class="text-muted small text-uppercase letter-spacing-1">Create Account</p>
                </div>

                <div class="card card-custom border-0 shadow-lg p-4">
                    <div class="card-body">
                        <form action="index.html">
                            <div class="mb-3">
                                <label for="name" class="form-label small text-uppercase">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="John Doe">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label small text-uppercase">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label small text-uppercase">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="••••••••">
                            </div>
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="terms">
                                    <label class="form-check-label small text-muted" for="terms">
                                        I agree to the <a href="#"
                                            class="text-secondary-custom text-decoration-none">Terms</a> & <a href="#"
                                            class="text-secondary-custom text-decoration-none">Privacy Policy</a>
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary-custom w-100 py-2">Create Account</button>

                            <!-- Social Login -->
                            <div class="text-center my-3">
                                <span class="text-muted small">or continue with</span>
                            </div>
                            <div class="d-flex gap-2">
                                <button type="button" class="btn btn-outline-light text-dark border w-50 btn-sm"><i
                                        class="bi bi-google"></i> Google</button>
                                <button type="button" class="btn btn-outline-light text-dark border w-50 btn-sm"><i
                                        class="bi bi-facebook"></i> Facebook</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <p class="text-muted small">Already satisfy? <a href="login.html"
                            class="text-secondary-custom fw-bold text-decoration-none">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Theme Toggle (Floating) -->
    <div class="position-fixed bottom-0 end-0 p-3">
        <button id="theme-toggle" class="btn btn-light shadow rounded-circle p-2" title="Toggle Theme">
            <i class="bi bi-moon-stars-fill"></i>
        </button>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
